<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle/2023-06-06/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/Games/learn_to_fly_2/learn-to-fly-2-11967.swf', 'ruffle', 640, 480);
        </script>
    </body>
</html>
